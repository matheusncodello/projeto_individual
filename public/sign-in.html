<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="imagem/png" href="assets/img/csgo-icon.png" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/sign-in.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script data-jsd-embedded data-key="94edbcc9-0662-4228-8d73-cc543fcd359f"
    data-base-url="https://jsd-widget.atlassian.com" src="https://jsd-widget.atlassian.com/assets/embed.js"></script>
  <title>Login | CS:GO</title>
</head>

<body>
  <!-- Cabeçalho -->
  <div class="header">
    <div class="header-vertical">
      <!-- <h2>CS:GO Tracker</h2> -->
      <img src="assets/img/logo.png" class="csgo-logo">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="mapas.html"><i class="fas fa-globe"></i>Mapas</a></li>
        <li><a href="armas.html"><i class="fas fa-tag"></i>Armas</a></li>
        <li><a href="sign-in.html"><i class="fas fa-sign-in-alt"></i>Login / Registro</a></li>
      </ul>
      <div class="icone-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <!-- Conteúdo do site -->
    <div class="login-position">
      <div class="container-login">
        <div class="box-login">
          <h1>Login</h1>
          <form id="form_login" method="post" onsubmit="return entrar()">
            Usuário
            <input type="text" class="ipt-login" name="login" autofocus="autofocus">
            <br>
            Senha
            <input type="password" class="ipt-login ipt-senha" name="senha">
            <br>
            <button id="btn_entrar" class="btn-entrar">Entrar</button>
            <br>
            <span>Ainda não tem conta? <a href="sign-up.html">Registre aqui</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/javascript.js"></script>
</body>

</html>
